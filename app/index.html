<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en" ng-app="myApp"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Movie Search</title>
    <meta name="description" content="Search movie database at IMDB">
    <meta name="keywords" content="movie search, IMDB">
    <meta name="author" content="Lynn Walker">
    
    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS
    ================================================== -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Favicon
    ================================================== -->
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    
    <!-- Custom Google Web Font
    ================================================== -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="movieFinderCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo-nav" href="/">Movie Search</a>
            </div>
                
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/search">Search</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

	<header>
        <h1>Movie Search</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label>Movie Name</label>
                            <input class="form-control" placeholder="Enter movie name ..." ng-model="moviename" />
                        </div>
    
                        <p class="center">
                            <button type="submit" class="btn btn-default" ng-click="onSearchClicked(moviename)"> Search </button>
                        </p>
    
                        <div class="form-group">
                            <label>Filter the search results</label>
                            <input class="form-control" placeholder="Enter filter ..." ng-model="query" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div ng-view></div>
    </section>

    <footer class="footer">copyright 2014</footer>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
